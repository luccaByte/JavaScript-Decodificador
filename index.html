<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    
    <link rel="stylesheet" href="styles/global.css">
    <script src="js/main.js" defer></script>

    <script src="https://kit.fontawesome.com/81f898d6fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="title">
            <h1>Decodificador de Texto</h1>
        </div>
    </header>
    <main class="main-container">
        <section>
            <div class="textarea-content">
                <div class="textarea-title">
                    <div class="global-icon"></div>
                    <h3>Text Area</h3>

                    <div class="icons">
                        <p class="minimizar">_</p>
                        <i class="fa-thin fa-square"></i>
                        <i class="fa-thin fa-x"></i>
                    </div>
                </div>
                <textarea name="input" id="text-input" placeholder="Insira o texto aqui..."></textarea>
            </div>
        </section>

        <section>
            <div class="buttons-content">
                <button>Criptografar</button>
                <button>Descriptografar</button>
            </div>
        </section>

        <section>
            <div class="output-text-content">
                <p>exibir texto criptografado</p>
            </div>
        </section>
    </main>
    <footer>
        <p>© Lucas T. Gonçalves 2024</p>
    </footer>
</body>
</html>
