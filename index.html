<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/response.css">

    <script src="js/main.js" defer></script>
    <script src="js/date.js" defer></script>
    <script src="https://kit.fontawesome.com/81f898d6fb.js" crossorigin="anonymous"></script>
</head>
<body onload="time()">
    <header>
        <div class="title">
            <div id="title-icon" class="global-icon"></div>
            <h2>Decodificador de Texto</h2>

            <div class="icons">
                <p class="minimizar">_</p>
                <i class="fa-thin fa-square"></i>
                <i class="fa-thin fa-x"></i>
            </div>
        </div>

        <div class="menu-title">
            <ul class="menu-list">
                <li id="list-selected">Arquivo</li>
                <li>Editar</li>
                <li>Ver</li>
                <li>Opções</li>
            </ul>
        </div>
    </header>
    <main class="main-container">
        <section>
            <div class="textarea-content">
                <div class="textarea-title">
                    <div class="global-icon"></div>
                    <h3>Input.exe</h3>

                    <div class="icons">
                        <p class="minimizar">_</p>
                        <i class="fa-thin fa-square"></i>
                        <i class="fa-thin fa-x"></i>
                    </div>
                </div>

                <div class="textarea-input">
                    <textarea name="input" id="text-input" placeholder="Insira o texto aqui..."></textarea>
                </div>
                
                <div class="buttons-content">
                    <button id="encrypt" type="button">Criptografar</button>
                    <button id="decrypt" type="button">Descriptografar</button>
                </div>
            </div>
        </section>

        <section>
            <div class="output-text-content">
                <div class="textarea-title">
                    <div class="global-icon"></div>
                    <h3>Output.exe</h3>

                    <div class="icons">
                        <p class="minimizar">_</p>
                        <i class="fa-thin fa-square"></i>
                        <i class="fa-thin fa-x"></i>
                    </div>
                </div>
                
                <div class="output-text">
                    <div class="output-alert">
                        <img class="output-img" src="assets/img/pngegg.png" alt="PC pixel">

                        <h1>Nenhuma mensagem encontrada</h1>
                        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="menu-init">

            <div class="init-icon">
                <img src="assets/icons/windows.png" alt="windows">
                <p>Iniciar</p>
            </div>  
            <div class="divisor"></div>
            <a class="linkedin-icon" href="https://www.linkedin.com/in/lucas-t-goncalves/">
                <img src="assets/icons/linkedin.png" alt="linkedin">
            </a>
            <a class="github-icon" href="https://github.com/luccaByte/JavaScript-Decodificador">
                <img src="assets/icons/github.png" alt="linkedin">
            </a>
            <div class="divisor"></div>

            <div class="init-decodif">
                <div class="global-icon"></div>
                <p>Decodificador</p>
            </div>

            <div  class="init-datetime">
                <p id="time"></p>
                <p id="date"></p>
            </div>

        </div>
    </footer>
</body>
</html>
